feature/Search_cocktail
  <div class="row row-cols-1 row-cols-md-3 g-4 cocktail-grid">
    <div class="col">
      <div class="card h-100">
        <img class="cocktail-item-image" src="{{ my_cocktail.image }}" alt="{{ my_cocktail.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ my_cocktail.title }}</h5>
          <p class="card-text">{{ my_cocktail.tags.strip().replace(',', ', ') }}</p>
          <br/>
          <p class="card-text">{{ my_cocktail.ingredient.strip().replace(',', ', ') }}</p>
          <br/>
          <p class="card-text">{{ my_cocktail.recipe.strip().replace(',', ', ') }}</p>
          <br/>
        </div>
      </div>
    </div>
